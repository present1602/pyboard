<html lang="ko">

<head>

  <title>Django Market</title>

  <!-- Bootstrap core CSS -->
  <link href="https://blackrockdigital.github.io/startbootstrap-shop-homepage/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Django Market</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}-->
                <li>
                    <a class="nav-item nav-link" href="{% url 'product-create' %}">업로드</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="/cart/">카트</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
              {% else %}
                <li>
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                </li>
              {% endif %}


            </ul>
        </div>
    </div>
</nav>

  <!-- Page Content -->
  <div class="container" style="padding-top:20px">

    {% block content %}
    {% endblock %}
  </div>
