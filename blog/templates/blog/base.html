{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Django Market</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- Bootstrap core CSS -->
<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'blog/shoptemplate.css' %}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="border-radius: 0;">
    <div class="container">
        <a class="navbar-brand" href="/" id="main_logo">Django Market</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li>
                    <a class="nav-item nav-link" href="{% url 'product-create' %}">업로드</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="/cart/">카트</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
              {% else %}
                <li>
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                </li>
              {% endif %}


            </ul>
        </div>
    </div>
</nav>

  <!-- Page Content -->
  <div class="container" style="padding-top:80px">

    {% block content %}
    {% endblock %}
  </div>
  <!-- /.container -->

  <!-- Footer -->
<!--  <footer class="py-5 bg-dark">-->

<!--      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>-->
<!--    </div>-->
<!--    &lt;!&ndash; /.container &ndash;&gt;-->
<!--  </footer>-->

  <!-- Bootstrap core JavaScript -->

  <link rel="stylesheet" type="text/css" href="{% static 'blog/js/jquery.min.js' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'blog/js/bootstrap.bundle.min.js' %}">



</body>

</html>
