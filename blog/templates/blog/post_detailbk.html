{% extends "blog/base.html" %}
{% block content %}



<article class="media content-section">
    <img class="rounded-circle article-img" style="width:60px; height:60px;"
         src="{{object.author.profile.image.url}}">


    <div class="media-body">

        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb1" href="{% url 'post-update' object.id %}">수정</a>
                <a class="btn btn-danger btn-sm mt-1 mb1" href="{% url 'post-delete' object.id %}">삭제</a>
            </div>
            {% endif %}
        </div>
        <div>
            <img src="{{ object.image.url }}">
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        <p>Tags :&nbsp;
            {% for t in object.tags.all %}
                #{{ t }} &nbsp;
            {% endfor %}
        </p>
    </div>
    <div id="comment-list">

    </div>
</article>


{% endblock content %}
