{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">포스팅 삭제</legend>
                <h2>포스트를 삭제하시겠습니까? {{object.title}}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">예, 삭제하겠습니다</button>
                <a class="btn btn-outline-secondary"
                   href="{% url 'post-detail' object.id %}">취소</a>
            </div>
        </form>
    </div>
{% endblock content %}
